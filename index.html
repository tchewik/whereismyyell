<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width initial-scale=1">
	<title>Описание одной недели</title>
	<meta name="description" content="Экспериментальная страница чудилы с прозрачными кришнаитскими наклонностями">
	<link rel="stylesheet"
		  href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet"
		  type="text/css"
		  href="css/styles.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  	<script src="js/handlebars-v4.0.5.js"></script>
  	<script src="js/script.js"></script>
</head>
<body id="body" class="index-body">
	<audio id="backgroundDucky" src="mp3/Duckygirls.mp3" autoplay loop></audio>
	<div class="container-fluid">
		<div id="dayChoise" class="btn-group btn-group-justified" role="group">
			<ul class="nav nav-tabs btn-group btn-group-justified smart-btn-width">
				<li><a id="btn_red" class="btn btn-danger smart-btn-width dropdown-toggle btn-lg btn-red" href="#">Понедельник</a></li>
				<li><a id="btn_svadh" class="btn smart-btn-width enabled dropdown-toggle btn-lg btn-orange" href="#">Вторник</a></li>
				<li><a id="btn_manip" class="btn smart-btn-width enabled dropdown-toggle btn-lg btn-yellow" href="#">Среда</a></li>
				<li><a id="btn_anahata" class="btn smart-btn-width enabled dropdown-toggle btn-lg btn-green" href="#">Четверг</a></li>
			</ul>
		</div>

		<div id="content" class="container-fluid">
			<div class="container index-header"><h1>Выбери день</h1></div>
		</div>
	</div>
	
	<br><footer class="container-fluid text-center footer">
	</footer>

	<script id="detail-template" type="text/x-handlebars-template">
		<ul class="nav nav-tabs nav-inside-content">
			<li><span class="karmafm">&ensp;Карма FM&emsp;</span><span id="musicon" class="glyphicon glyphicon-play karmafm" style="size: 20px"></span></li>
			<li id="linktosection1">{{{task1}}}</li>
			<li id="linktosection2">{{{task2}}}</li>
			<li id="linktosection3">{{{task3}}}</li>
		</ul>
		<audio id="musplay" class="fm" src='{{fm}}' loop></audio>

		<div id="section1" class="section1 container-fluid text-center section"  style="">
			<div class="row">
				{{{section1}}}
			</div>
		</div>
		<div id="section2" class="section2 container-fluid text-center section"  style="border-bottom: 2px solid #f0f0f0;">
			<div class="row">
				{{{section2}}}
			</div>
		</div>
		<div id="section3" class="section2 container-fluid text-center section" style="border-bottom: 2px solid #f0f0f0;">
			<div class="row">
				{{{section3}}}

			</div>
			<div class="row">
				<div class="col-md-12">
					<p class="chapter-header text-center">
					<br><span class="moveUp glyphicon glyphicon-menu-up">&ensp;НАВЕРХ</span>
					</p>
				</div>
			</div>
		</div>
		<script>		
			$("body").removeClass("index-body");
			$(".footer").html('<br><a href="https://vk.com/tchewik" target="_blank">Tchewik</a>');
			document.getElementById("body").className = "{{color}}";
			var sound = false;
			$("#musicon").click(function(){
				sound=!sound;
				$(this).toggleClass("glyphicon-pause");
				if (sound){
					document.getElementById("backgroundDucky").pause();
					document.getElementById("musplay").play();

				} else{
					document.getElementById("musplay").pause();
					document.getElementById("backgroundDucky").play();
				}
			});
			$("#linktosection1").click(function(){
				$("html, body").stop().animate({
					scrollTop: $("#section1").offset().top
				}, 600);
				});
			$("#linktosection2").click(function(){
				$("html, body").stop().animate({
					scrollTop: $("#section2").offset().top
					}, 600)
				});
			$("#linktosection3").click(function(){
				$('html, body').stop().animate({
					scrollTop: $("#section3").offset().top
				}, 600)
			});	
			$(".moveUp").click(function(){
				$('html, body').stop().animate({
					scrollTop: $("#dayChoise").offset().top
				}, 600)
				console.log("кликнула по стрелке");
			});	
		</script>
	</script>
</body>
</html>
